<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<style>
#mycontainer{
	height:400px;
}

</style>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	<div id="mycontainer">
		<table class="easyui-datagrid" title="Basic DataGrid" style="width:800px;height:350px"
				data-options="singleSelect:true,fit:true,pagination:true,collapsible:false,url:'datagrid_yourdata.json',method:'get'">
			<thead>
				<tr>
					<th data-options="field:'productid',width:100">ProductID</th>
					<th data-options="field:'productname',width:120">ProductName</th>
					<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
					<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
					<th data-options="field:'attr1',width:160">Attribute</th>
					<th data-options="field:'status',width:60,align:'center'">Status</th>
					<th data-options="field:'zzkey',width:50">ZZKEY</th>
					<th data-options="field:'oper',width:100,align:'center'">Operator</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
